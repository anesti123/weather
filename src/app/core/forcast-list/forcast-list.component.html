<!-- 5 day forecast -->
<div class="forecast">
    <h3 class="forecast__title text-center mx-auto my-5">5 Day Forecast</h3>
    <div
        class="forecast__list d-flex flex-column flex-md-row flex-md-wrap flex-lg-nowrap justify-content-around justify-content-md-center">
        <div *ngFor="let dailyForecast of forecast?.list ;let i = index"
            class="forecast__list-item card shadow align-self-stretch justify-self-stretch flex-grow-0 flex-md-shrink-2 m-2"
            style="min-width :150px">
            <div class="card-header text-center">
                <strong>{{ (dailyForecast.dt * 1000) | date:'EEEE, MMM d'}}:</strong>
            </div>
            <div class="card-body">
                <p>
                    <img [src]="weatherService.getWeatherIcon(dailyForecast.weather[0].id)" class="icon">
                    Day<br />
                    {{ dailyForecast.temp.day}} ° C
                </p>
                <p>
                    <img [src]="weatherService.getWeatherIcon(dailyForecast.weather[0].id)" class="icon">
                    Night<br />
                    {{ dailyForecast.temp.night}} ° C
                </p>
                <hr />
                <p style="min-width: 300px !important;display: inline-block;">
                    <span style="float:left;"> Min: {{dailyForecast.temp.min | number:'.0-0'}}
                        <sup class="text-small">&#9900;</sup>C&nbsp;</span>
                    <span style="float:right">Max:
                        {{dailyForecast.temp.max | number:'.0-0'}}
                        <sup class="text-small">&#9900;</sup>C</span>
                </p>
            </div>
        </div>
    </div>
</div>
